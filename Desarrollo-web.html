<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/imagenes_Con_Animacion/styleCertificados.css">

<body>

            <img class="img-logo" src="https://imgur.com/uxLES57.png" alt="Logo del desafio">

        <nav class="nav-conteiner">
            <ul class="lista-nav">
                <li class="elementos-nav"><a href="">Home</a></li>

                <li class="elementos-nav"><a href="">Escuelas</a></li>
                <li class="elementos-nav"><a href="">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main class="contenedor-main">

        <aside class="contenedor-aside">
            <div class="items-aside">
                <figure class="img-container-diplomas">

            </div>

                <figure class="img-container-diplomas">

        </aside>

        <section class="conteiner-section-main">
            <div class="title-main">
                <h1>Carrera "Desarrollo Web"</h1>
                <p>Avances de cursar en Platzi</p>
            </div>
        </section>

    <footer class="contenedor-fooder">
        <address class="adress-container">
            <figure class="social-container">
                <img class="social-media" src="https://imgur.com/yERX3at.png" alt="Red social de instagram">
                <img class="social-media" src="https://imgur.com/lJ7yDsL.png" alt="Red social de facebook">
